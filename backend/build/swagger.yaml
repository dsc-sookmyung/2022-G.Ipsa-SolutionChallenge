openapi: 3.0.0
servers:
  - url: 'https://gipsa-solutionchallenge2022.du.r.appspot.com'
  - url: 'http://34.64.244.115:8080'
info:
  description: This is a simple API
  version: 1.0.0
  title: G.Ipsa API
  license:
    name: Apache 2.0
tags:
  - name: user
    description: Api for userDB
  - name: story
    description: Api for storyDB
  - name: comment
    description: Api from commentDB
  - name: like
    description: Api about like
  - name: follow
    description: Api about follow
paths:
  /user/emailCheck:
    get:
      tags:
        - user
      summary: 가입한 사람인지 아닌지 확인가능
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '사람이 있으면 ''1'', 없으면 ''0'''
        '400':
          description: bad input parameter
        '404':
          description: don't have data
  /user/nicknameCheck:
    get:
      tags:
        - user
      summary: 닉네임 중복 확인
      parameters:
        - in: query
          name: nickname
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '겹치면 ''1'', 없으면 ''0'''
        '400':
          description: bad input parameter
        '404':
          description: don't have nickname
  /user/signin:
    post:
      tags:
        - user
      summary: 회원가입
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInfo'
        description: 가입한 회원 정보
      responses:
        default:
          description: successful operation
  /user:
    get:
      tags:
        - user
      summary: 회원 검색
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
      responses:
        '200':
          description: 키워드 없으면 전체 리턴
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserInfo'
        '400':
          description: invalid
  /like:
    get:
      tags:
        - like
      summary: bring likes
      parameters:
        - in: query
          name: userId
          schema:
            type: string
      responses:
        '200':
          description: array of likes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LikeEntity'
        '400':
          description: invalid
  /like/click:
    post:
      tags:
        - like
      summary: '좋아요 한거면 취소하고, 좋아요한적없으면 좋아요 추가.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LikeEntity'
      responses:
        default:
          description: successful operation
  /follow:
    get:
      tags:
        - follow
      summary: 'followerId 넣으면 본인이 팔로하는 사람, followedUserId라면 본인을 팔로하는 사람'
      parameters:
        - in: query
          name: followerId
          schema:
            type: number
        - in: query
          name: creatorId
          schema:
            type: number
      responses:
        '200':
          description: return
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Follow'
  /follow/click:
    post:
      tags:
        - follow
      summary: 팔로우 되어있으면 팔로 아니면 언팔
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Follow'
      responses:
        default:
          description: good
  /comment:
    get:
      tags:
        - comment
      summary: bring comments
      parameters:
        - in: query
          name: userId
          schema:
            type: number
        - in: query
          name: storyId
          schema:
            type: number
      responses:
        '200':
          description: array of comments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
        '400':
          description: invalid
  /comment/create:
    post:
      tags:
        - comment
      summary: 댓글 추가
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Comment'
      responses:
        default:
          description: successful operation
  /story/create:
    post:
      tags:
        - story
      summary: 스토리 업로드
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Story'
        description: 업로드한 스토리 정보
      responses:
        default:
          description: successful operation
  /story:
    get:
      tags:
        - story
      summary: bring stories
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
      responses:
        '200':
          description: array of stories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Story'
        '400':
          description: invalid
  /story/click:
    get:
      tags:
        - story
      summary: bring clicked story
      parameters:
        - name: id
          in: query
          schema:
            type: number
          required: true
      responses:
        '200':
          description: clicked story
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Story'
        '400':
          description: invalid
components:
  schemas:
    UserInfo:
      type: object
      required:
        - email
        - birth
        - showBirth
        - isCreator
        - nickname
        - profileImageSrc
      properties:
        id:
          type: number
          format: int64
        email:
          type: string
        birth:
          type: string
          format: date
          example: '2000-01-28'
        showBirth:
          type: boolean
        isCreator:
          type: boolean
        nickname:
          type: string
        profileImageSrc:
          type: string
    Story:
      type: object
      required:
        - creatorId
        - title
        - thumbnailImageSrc
        - category
        - audioFileSrc
      properties:
        id:
          type: number
          format: int64
        creatorId:
          type: number
        title:
          type: string
        thumbnailImageSrc:
          type: string
        category:
          type: string
        audioFileSrc:
          type: string
        likes:
          type: number
          format: int64
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
    Comment:
      type: object
      required:
        - userId
        - storyId
        - content
      properties:
        id:
          type: number
          format: int64
        userId:
          type: number
          format: int64
        storyId:
          type: number
          format: int64
        content:
          type: string
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
    Follow:
      type: object
      required:
        - followerId
        - creatorId
      properties:
        followerId:
          type: number
          format: int64
        creatorId:
          type: number
          format: int64
    LikeEntity:
      type: object
      required:
        - userId
        - likedStoryId
      properties:
        userId:
          type: number
          format: int64
        likedStoryId:
          type: number
          format: int64
